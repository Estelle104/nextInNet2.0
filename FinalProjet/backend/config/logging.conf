# Configuration du logging et des notifications

# Niveaux d'alerte disponibles
ALERT_LEVELS=LOW,MEDIUM,HIGH,CRITICAL

# Format des timestamps
DATETIME_FORMAT=%Y-%m-%d %H:%M:%S

# Répertoire des logs d'alerte
ALERT_LOG_DIR=./logs/alerts

# Fichier pour les notifications de sécurité
SECURITY_ALERTS_FILE=./logs/security_alerts.log

# Activer l'enregistrement en temps réel
REALTIME_LOGGING=true

# Taille maximale du fichier de log (MB)
MAX_LOG_SIZE=100

# Nombre de fichiers de log à conserver
MAX_LOG_FILES=10
