# Configuration du serveur

# Port d'écoute pour le serveur de logs
LOG_PORT=5050

# Dossier de stockage des logs
LOG_DIRECTORY=./logs

# Nom du fichier de log
LOG_FILE=Connexion.log

# Intervalle de rafraîchissement des logs (secondes)
LOG_REFRESH_INTERVAL=2

# Nombre maximum de logs en temps réel
MAX_REALTIME_LOGS=10

# Hôte du serveur
SERVER_HOST=0.0.0.0

# Timeout de connexion (secondes)
CONNECTION_TIMEOUT=5
